<div class="well">
    <h3>Automatically share step validity</h3>

    <p>
        In practive, you are likely to want to watch your form validity status and update the associated form step object:
        the <strong>formStepValidity</strong> directive does just that for you. Simply put it on your form element (or inside your
        form element)

        <div hljs include="'/angular-multi-step-form/examples/2/set-validity.html'" language="html"></div>
    </p>

    <form name="MyForm" class="form-horizontal" form-step-validity>
        <div class="form-group">
            <label class="control-label col-sm-3">Required email</label>

            <div class="col-sm-7">
                <input type="email" ng-model="email" name="email" class="form-control" placeholder="Email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Required name</label>

            <div class="col-sm-7">
                <input type="text" ng-model="name" name="name" class="form-control" placeholder="Name" required>
            </div>
        </div>
    </form>
</div>
