<!DOCTYPE html>

<html>
<head>
    <base href="/">
    {% for styleSheet in styleSheets %}
        <link rel="stylesheet" href="{{ styleSheet }}">
    {% endfor %}
</head>

<body>
    {% block body %}{% endblock %}

    {% for script in scriptsSrc %}
        <script src="{{ script }}"></script>
    {% endfor %}

    {% for script in scripts %}
        <script>{{ script }}</script>
    {% endfor %}

    {% include "base/analytics.html" %}
</body>

</html>
